<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#bc8cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f778ba;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#79c0ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#58a6ff;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d2a8ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bc8cff;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa198;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f778ba;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" rx="16" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.04" stroke="#58a6ff" stroke-width="0.5">
    <line x1="0" y1="40" x2="1200" y2="40"/>
    <line x1="0" y1="80" x2="1200" y2="80"/>
    <line x1="0" y1="120" x2="1200" y2="120"/>
    <line x1="0" y1="160" x2="1200" y2="160"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="240" x2="1200" y2="240"/>
    <line x1="0" y1="280" x2="1200" y2="280"/>
    <line x1="100" y1="0" x2="100" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="300" y1="0" x2="300" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="500" y1="0" x2="500" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
    <line x1="700" y1="0" x2="700" y2="320"/>
    <line x1="800" y1="0" x2="800" y2="320"/>
    <line x1="900" y1="0" x2="900" y2="320"/>
    <line x1="1000" y1="0" x2="1000" y2="320"/>
    <line x1="1100" y1="0" x2="1100" y2="320"/>
  </g>

  <!-- === Graphical Model (Left Side) === -->
  <g transform="translate(80, 160)">
    <!-- Edges (drawn first, behind nodes) -->
    <!-- U -> W_A -->
    <line x1="0" y1="0" x2="-60" y2="80" stroke="#58a6ff" stroke-width="1.5" opacity="0.5" stroke-dasharray="4,3"/>
    <!-- U -> W_B -->
    <line x1="0" y1="0" x2="60" y2="80" stroke="#bc8cff" stroke-width="1.5" opacity="0.5" stroke-dasharray="4,3"/>
    <!-- W_A -> y -->
    <line x1="-60" y1="80" x2="0" y2="130" stroke="#58a6ff" stroke-width="1.2" opacity="0.35"/>
    <!-- W_B -> y -->
    <line x1="60" y1="80" x2="0" y2="130" stroke="#bc8cff" stroke-width="1.2" opacity="0.35"/>
    <!-- x -> y -->
    <line x1="-120" y1="130" x2="0" y2="130" stroke="#8b949e" stroke-width="1" opacity="0.3"/>

    <!-- Gaussian cloud around U -->
    <ellipse cx="0" cy="0" rx="38" ry="28" fill="none" stroke="#d2a8ff" stroke-width="1" opacity="0.2" stroke-dasharray="3,2"/>
    <ellipse cx="0" cy="0" rx="50" ry="38" fill="none" stroke="#d2a8ff" stroke-width="0.6" opacity="0.1" stroke-dasharray="2,3"/>

    <!-- Node: U (inducing variable) -->
    <circle cx="0" cy="0" r="22" fill="url(#nodeGrad2)" stroke="#d2a8ff" stroke-width="1.5" filter="url(#glow)"/>
    <text x="0" y="1" text-anchor="middle" dominant-baseline="middle" fill="#0d1117" font-family="'Times New Roman',serif" font-size="18" font-style="italic" font-weight="bold">U</text>

    <!-- Node: W_A -->
    <circle cx="-60" cy="80" r="18" fill="url(#nodeGrad)" stroke="#79c0ff" stroke-width="1.2" filter="url(#glow)"/>
    <text x="-60" y="80" text-anchor="middle" dominant-baseline="middle" fill="#0d1117" font-family="'Times New Roman',serif" font-size="13" font-style="italic">W<tspan font-size="9" baseline-shift="sub">A</tspan></text>

    <!-- Node: W_B -->
    <circle cx="60" cy="80" r="18" fill="url(#nodeGrad)" stroke="#79c0ff" stroke-width="1.2" filter="url(#glow)"/>
    <text x="60" y="80" text-anchor="middle" dominant-baseline="middle" fill="#0d1117" font-family="'Times New Roman',serif" font-size="13" font-style="italic">W<tspan font-size="9" baseline-shift="sub">B</tspan></text>

    <!-- Node: y (observed) -->
    <circle cx="0" cy="130" r="16" fill="url(#nodeGrad3)" stroke="#ffa198" stroke-width="1.2"/>
    <text x="0" y="131" text-anchor="middle" dominant-baseline="middle" fill="#0d1117" font-family="'Times New Roman',serif" font-size="14" font-style="italic">y</text>

    <!-- Node: x -->
    <circle cx="-120" cy="130" r="14" fill="none" stroke="#8b949e" stroke-width="1" opacity="0.5"/>
    <text x="-120" y="131" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-family="'Times New Roman',serif" font-size="13" font-style="italic">x</text>

    <!-- Plate notation -->
    <rect x="-145" y="105" width="165" height="50" rx="4" fill="none" stroke="#8b949e" stroke-width="0.8" opacity="0.3"/>
    <text x="10" y="148" fill="#8b949e" font-family="'Times New Roman',serif" font-size="11" font-style="italic" opacity="0.5">N</text>

    <!-- Label -->
    <text x="0" y="-50" text-anchor="middle" fill="#8b949e" font-family="'Segoe UI','Helvetica',sans-serif" font-size="11" letter-spacing="2" opacity="0.6">GRAPHICAL MODEL</text>
  </g>

  <!-- === Gaussian bell curve decoration (right background) === -->
  <g transform="translate(920, 80)" opacity="0.08">
    <path d="M0,120 Q20,120 30,118 Q50,110 60,95 Q70,75 80,50 Q85,35 90,25 Q95,15 100,10 Q105,8 110,10 Q115,15 120,25 Q125,35 130,50 Q140,75 150,95 Q160,110 170,118 Q180,120 200,120" fill="none" stroke="#bc8cff" stroke-width="2"/>
  </g>

  <!-- === Title Section (Center-Right) === -->
  <g transform="translate(600, 85)">
    <!-- Main title -->
    <text x="0" y="0" text-anchor="middle" fill="url(#accentGrad)" font-family="'Segoe UI','Helvetica Neue',sans-serif" font-size="52" font-weight="700" letter-spacing="-1" filter="url(#softGlow)">Bayesian-LoRA</text>

    <!-- Decorative line -->
    <rect x="-200" y="18" width="400" height="1.5" rx="1" fill="url(#accentGrad)" opacity="0.4"/>

    <!-- Subtitle -->
    <text x="0" y="48" text-anchor="middle" fill="#c9d1d9" font-family="'Segoe UI','Helvetica Neue',sans-serif" font-size="16" font-weight="300" letter-spacing="1.5">Probabilistic Low-Rank Adaptation for LLMs</text>

    <!-- Conference tag -->
    <rect x="-52" y="65" width="104" height="26" rx="13" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.6"/>
    <text x="0" y="82" text-anchor="middle" fill="#58a6ff" font-family="'Segoe UI','Helvetica Neue',sans-serif" font-size="12" font-weight="600" letter-spacing="2">ICML 2026</text>
  </g>

  <!-- === Key equation at bottom === -->
  <g transform="translate(600, 260)">
    <text x="0" y="0" text-anchor="middle" fill="#8b949e" font-family="'Times New Roman','CMU Serif',serif" font-size="16" font-style="italic" opacity="0.5">
      p(W | U) = N( T
      <tspan font-size="10" baseline-shift="sub">r</tspan>
      U T
      <tspan font-size="10" baseline-shift="sub">c</tspan>
      ,  &#x03BB;
      <tspan font-size="10" baseline-shift="super">2</tspan>
      I )
    </text>
  </g>

  <!-- === Floating math symbols decoration === -->
  <g fill="#8b949e" font-family="'Times New Roman',serif" font-style="italic" opacity="0.08">
    <text x="350" y="50" font-size="28">&#x2207;</text>
    <text x="980" y="290" font-size="24">&#x222B;</text>
    <text x="1050" y="60" font-size="22">&#x03A3;</text>
    <text x="280" y="280" font-size="20">&#x2202;</text>
    <text x="1120" y="180" font-size="26">&#x03BC;</text>
    <text x="400" y="180" font-size="18">&#x03BB;</text>
  </g>

  <!-- Border accent -->
  <rect x="0" y="316" width="1200" height="4" rx="2" fill="url(#accentGrad)" opacity="0.6"/>
</svg>
